name: Build & Release SusOps

on:
  release:
    types:
      - published

permissions:
  contents: write

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout default branch
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.repository.default_branch }}
          fetch-depth: 0
          persist-credentials: true
          submodules: recursive

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build SusOps.app
        run: python setup.py py2app

      - name: Package .app into zip
        working-directory: ./dist
        run: zip -r SusOps.zip SusOps.app

      - name: Determine version
        id: version
        run: |
          tag="${{ github.event.release.tag_name }}"
          version="${tag#v}"
          echo "version=$version" >> $GITHUB_OUTPUT

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: dist/SusOps.zip
          asset_name: SusOps.zip
          asset_content_type: application/zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Bump Homebrew Cask
        run: |
          brew bump-cask-pr \
            --tap=mashb1t/homebrew-susops \
            susops \
            --version "${{ steps.version.outputs.version }}" \
            --sha256 "${{ hashFiles('dist/SusOps.zip') }}" \
            --message "ci: bump cask to ${{ steps.version.outputs.version }}" \
            --no-audit --no-style --no-browse --no-fork
        env:
          HOMEBREW_GITHUB_API_TOKEN: ${{ secrets.BREW_TAP_TOKEN }}
